<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</h:head>
<h:body>
	<div id="login-overlay" class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					Login to <b>Reporting Issues Application</b>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-6">
						<div class="well">
							<h:form>
								<h3>Login Page</h3>

								<p:messages id="messages" showDetail="true" autoUpdate="true"
									closable="true" />

								<p:outputLabel value="Username" />
								<p:inputText id="username" value="#{login.username}"></p:inputText>
								<p:message for="username"></p:message>
								<br></br>

								<p:outputLabel value="Password" />

								<p:password id="password" value="#{login.pwd}" />
								<p:message for="password"></p:message>
								<br></br>

								<p:commandButton class="btn btn-success"
									action="#{login.validateUsernamePassword}" value="Login"></p:commandButton>
							</h:form>

						</div>
					</div>
					<div class="col-xs-6">
						<h:form>
							<p class="lead">
								Register now for <span class="text-success">FREE</span>
							</p>
							<ul class="list-unstyled" style="line-height: 2">
								<li><span class="fa fa-check text-success"></span> Report
									your issues</li>
								<li><span class="fa fa-check text-success"></span> Assign
									them to other users</li>
								<li><span class="fa fa-check text-success"></span> Follow
									and comment issues</li>
								<li><span class="fa fa-check text-success"></span> Provide
									detailed information about detected issues</li>
							</ul>
								<p:commandButton class="btn btn-info btn-block"
									action="register" value="Yes
								please, register now!"></p:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</div>
</h:body>
</html>
