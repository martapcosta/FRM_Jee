<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Register Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</h:head>
<h:body>
	<div id="register-overlay" class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					Register to <b>Reporting Issues Application</b>
				</h4>
				<h:outputLink value="login.xhtml">home</h:outputLink>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="well">
							<h:form id="registerForm">
								<p:messages id="messages" showDetail="true" autoUpdate="true"
									closable="true" />
								<table>
									<tr>
										<td><p:outputLabel value="Username: " /></td>
										<td><p:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{register.username}"></p:inputText></td>
										<td><p:message for="username" style="color:red"></p:message></td>
									</tr>
									<tr>
										<td><p:outputLabel value="Enter Your email: " /></td>
										<td><p:inputText id="email" value="#{register.email}"></p:inputText></td>
										<td><p:message for="email" style="color:red"></p:message></td>
									</tr>
									<tr>
										<td><p:outputLabel value="Enter Password: " /></td>
										<td><p:password required="true" requiredMessage="Please enter your password" id="password" value="#{register.pwd}" feedback="true" inline="true" /></td>
										<td><p:message for="password" style="color:red"></p:message></td>
									</tr>
									</table>
									<div style="text-align: right;">
										<p:commandButton class="btn btn-primary"
											action="#{register.validateUsernameCreation}" value="Register"></p:commandButton>
									</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
